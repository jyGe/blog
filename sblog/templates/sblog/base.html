<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'sblog/blog.css' %}"/>
    <title>
        {% block title %}{% endblock %}        
    </title>
</head>

<body>
<div class="blog-masthead">
    <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item" href="#">Home</a>
          <a class="blog-nav-item active" href="/sblog/blog/">Blog</a>
          <a class="blog-nav-item" href="#">New Feature</a>
          <a class="blog-nav-item" href="#">New Feature</a>
          <a class="blog-nav-item" href="#">About me</a>
        </nav>
    </div>
</div>

    {% block content %}
    {% endblock %}
    {% block footer %}
    {# 任何每个页面都可能修改的文本区域的页脚 #}
    {% endblock %}
<footer class="blog-footer">
    <p>Copy and modified by <a href="https://github.com/jyGe">jyGe</a>.</p>
</footer>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
