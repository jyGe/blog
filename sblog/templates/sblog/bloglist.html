{% extends "sblog/base.html" %}
{% block title %} Blog List {% endblock %}

{% block content %}
<div class="content">
    {% for blog in blogs %}
        <h3><a href="{% url 'sblog:detailblog' blog.id %}">{{ blog.caption }}</a></h3>
        <div>{{ blog.content}} </div> 
    {% endfor %}     
</div>    
{% endblock %}
